<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Unblocker</title>
    <link rel="icon" href="https://m.youtube.com/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>New Era</h1>
    </div>
    <form action="/api/search" id="form">
        <input type="text" id="query" name="query" placeholder="検索したい動画のタイトルを入力" required />
        <button type="submit">検索</button>
    </form>
    <div id="results"></div>
</body>
</html>
