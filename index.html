<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewEra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
        }
        .header {
            background-color: #6c757d;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 0;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
        }
        h2 {
            font-weight: normal;
            font-size: 1.2rem;
        }
        #videoContainer {
            margin-top: 20px;
            border: 1px solid #6c757d;
            border-radius: 5px;
            padding: 10px;
            background-color: #495057;
        }
        #loading {
            display: none;
        }
        .progress {
            height: 20px;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-result {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #495057;
            border-radius: 5px;
        }
        .search-result a {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>NewEra</h1>
        <h2>YouTube動画をPipedに変換</h2>
    </div>
    <div class="input-group mb-3">
        <input type="text" id="youtubeUrl" class="form-control" placeholder="YouTube URLを入力"/>
        <div class="input-group-append">
            <button id="convertButton" class="btn btn-primary">変換</button>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="search" id="searchbox" class="form-control" placeholder="動画を検索" title="検索"/>
        <div class="input-group-append">
            <button id="searchButton" class="btn btn-primary">検索</button>
        </div>
    </div>
    <div id="loading" class="text-center">
        <p id="loadingMessage">読み込み中...</p>
        <div class="progress">
            <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%
            </div>
        </div>
        <p id="estimatedTime" class="mt-2"></p>
    </div>
    <div id="videoContainer" class="text-center"></div>
    <div class="search-results" id="searchResults"></div>
</div>

<script>
    const pipedApi = "https://pipedapi.kavin.rocks";
    const invidiousApi = "https://yewtu.be"; 

    document.getElementById('convertButton').addEventListener('click', async () => {
        const url = document.getElementById('youtubeUrl').value.trim();
        const videoContainer = document.getElementById('videoContainer');
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progressBar');
        const loadingMessage = document.getElementById('loadingMessage');
        const estimatedTime = document.getElementById('estimatedTime');

        if (!url) {
            await showMessage('<p class="text-danger">URLを入力してください。</p>', videoContainer);
            return;
        }

        loading.style.display = 'block';
        videoContainer.innerHTML = '';
        progressBar.style.width = '0%';
        progressBar.innerText = '0%';

        const videoId = extractVideoId(url);
        if (!videoId) {
            await showMessage('<p class="text-danger">動画IDを取得できませんでした。URLを確認してください。</p>', videoContainer);
            loading.style.display = 'none';
            return;
        }

        let progress = 0;
        const interval = setInterval(() => {
            progress += 10; // Shafts progress by 10% every second for demonstration
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            progressBar.innerText = `${Math.min(progress, 100)}%`;
            loadingMessage.textContent = '動画を取得中...';
            estimatedTime.textContent = `残り時間: 約${(10 - (progress / 10)).toFixed(0)}秒`; // 予想時間を設定
            if (progress >= 100) clearInterval(interval);
        }, 1000);

        try {
            await fetchFromPiped(videoId, videoContainer);
        } catch (error) {
            console.error('Pipedからの取得エラー:', error);
            await fetchFromInvidious(videoId, videoContainer);
        } finally {
            clearInterval(interval);
            loading.style.display = 'none';
            estimatedTime.textContent = '';
        }
    });

    async function fetchFromPiped(videoId, videoContainer) {
        const apiUrl = `${pipedApi}/api/v1/videos/${videoId}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Pipedからの動画取得が失敗しました。');

        const data = await response.json();
        if (data.videoStreams && data.videoStreams.length > 0) {
            const videoStream = data.videoStreams[0];
            videoContainer.innerHTML = `<iframe width="560" height="315" src="${videoStream.url}" frameborder="0" allowfullscreen></iframe>`;
        } else {
            await showMessage('<p class="text-warning">動画が見つかりませんでした。</p>', videoContainer);
        }
    }

    async function fetchFromInvidious(videoId, videoContainer) {
        const apiUrl = `${invidiousApi}/api/v1/videos/${videoId}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Invidiousからの動画取得が失敗しました。');

        const videoData = await response.json();
        if (videoData && videoData.embed) {
            videoContainer.innerHTML = `<iframe width="560" height="315" src="${videoData.embed}" frameborder="0" allowfullscreen></iframe>`;
        } else {
            await showMessage('<p class="text-warning">動画が見つかりませんでした。URLが正しいか確認してください。</p>', videoContainer);
        }
    }

    document.getElementById('searchButton').addEventListener('click', async () => {
        const query = document.getElementById('searchbox').value.trim();
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '';

        if (!query) {
            await showMessage('<p class="text-danger">検索クエリを入力してください。</p>', searchResults);
            return;
        }

        const apiUrl = `${pipedApi}/search?query=${encodeURIComponent(query)}`;
        const response = await fetch(apiUrl);

        if (!response.ok) {
            await showMessage('<p class="text-danger">動画の検索中にエラーが発生しました。</p>', searchResults);
            return;
        }

        const results = await response.json();
        results.forEach(video => {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('search-result');
            resultDiv.innerHTML = `<a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">${video.title}</a>`;
            searchResults.appendChild(resultDiv);
        });

        if (results.length === 0) {
            await showMessage('<p class="text-warning">動画が見つかりませんでした。</p>', searchResults);
        }
    });

    function extractVideoId(url) {
        const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
        return match ? match[1] : null;
    }

    async function showMessage(message, container) {
        container.innerHTML = message;
        return new Promise(resolve => setTimeout(resolve, 3000));
    }

    $('#searchbox').autocomplete({
        source: async function (request, response) {
            const url = `${pipedApi}/search?query=${request.term}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                response(data);
            } catch {
                response([]);
            }
        },
        delay: 300
    });
</script>
</body>
</html>
