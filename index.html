<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piped Video Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #videoContainer {
            margin-top: 20px;
        }

        #loading {
            display: none;
        }
    </style>
    <script type="module">
        import { ClientType, Innertube } from 'https://cdn.jsdelivr.net/gh/LuanRT/YouTube.js/src/index.mjs';

        const invidiousApis = [
            "http://invidious.materialio.us/",
            // Add other Invidious API URLs here
        ];

        // Function to create Innertube instance
        async function createInnertube() {
            return await Innertube.create({
                enable_session_cache: false,
                fetch: (input, init) => fetch(input, init)
            });
        }

        // The rest of your existing JavaScript code...

        document.getElementById('convertButton').addEventListener('click', async () => {
            const url = document.getElementById('youtubeUrl').value.trim();
            const videoContainer = document.getElementById('videoContainer');
            const loading = document.getElementById('loading');

            // URL validation
            if (!url) {
                videoContainer.innerHTML = '<p class="text-danger">URLを入力してください。</p>';
                return;
            }

            loading.style.display = 'block';
            videoContainer.innerHTML = '';

            const timeoutDuration = 10000; // 10 seconds timeout
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('Pipedの読み込みがタイムアウトしました。')), timeoutDuration);
            });

            try {
                const apiUrl = `https://pipedapi.kavin.rocks/video?url=${encodeURIComponent(url)}`;
                const response = await Promise.race([fetch(apiUrl), timeoutPromise]);

                if (!response.ok) throw new Error('Pipedエラー');

                const data = await response.json();

                // Check for valid video data
                if (data.video && data.video.playerEmbedUrl) {
                    videoContainer.innerHTML = `<iframe width="560" height="315" src="${data.video.playerEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    await fetchFromInvidious(url);
                }
            } catch (error) {
                console.error('Error fetching video from Piped:', error);
                if (error.message.includes('タイムアウト')) {
                    videoContainer.innerHTML = '<p class="text-warning">Pipedの読み込みがタイムアウトしました。Invidiousからの読み込みを開始します...</p>';
                } else {
                    videoContainer.innerHTML = '<p class="text-danger">Pipedからの動画の取得に失敗しました。Invidiousを試みます...</p>';
                }
                await fetchFromInvidious(url);
            } finally {
                loading.style.display = 'none'; 
            }
        });

        // Fetch video from Invidious API
        async function fetchFromInvidious(url) {
            const videoContainer = document.getElementById('videoContainer');
            const videoId = extractVideoId(url);
            const randomApi = invidiousApis[Math.floor(Math.random() * invidiousApis.length)];
            const apiUrl = `${randomApi}api/v1/videos/${videoId}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Invidiousエラー');

                const videoData = await response.json();
                if (videoData && videoData.embed) {
                    videoContainer.innerHTML = `<iframe width="560" height="315" src="${videoData.embed}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    // If Invidious fails, utilize youtubei.js to fetch the video info.
                    const innertube = await createInnertube();
                    await fetchFromYoutubei(innertube, videoId);
                }
            } catch (error) {
                console.error('Error fetching video from Invidious:', error);
                videoContainer.innerHTML = '<p class="text-danger">エラーが発生しました。この動画は再生できないか、存在しない可能性があります。もう一度お試しください。</p>';
            }
        }

        // Fetch video using youtubei.js API
        async function fetchFromYoutubei(innertube, videoId) {
            try {
                const videoInfo = await innertube.getInfo(videoId);
                if (videoInfo && videoInfo.streaming_data) {
                    const videoUrl = videoInfo.streaming_data.formats[0].url; // Take the first URL
                    const embedUrl = `https://www.youtube.com/embed/${videoId}`; // The embed URL
                    document.getElementById('videoContainer').innerHTML = `<iframe width="560" height="315" src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    document.getElementById('videoContainer').innerHTML = '<p class="text-danger">動画情報の取得に失敗しました。</p>';
                }
            } catch (error) {
                console.error('Error fetching video using youtubei.js:', error);
                document.getElementById('videoContainer').innerHTML = '<p class="text-danger">YouTube APIから動画情報を取得できませんでした。</p>';
            }
        }

        // Video ID extraction
        function extractVideoId(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">YouTube Video to Piped Converter</h1>
        <div class="input-group mb-3">
            <input type="text" id="youtubeUrl" class="form-control" placeholder="YouTube URLを入力" />
            <div class="input-group-append">
                <button id="convertButton" class="btn btn-primary">変換</button>
            </div>
        </div>
        <div id="loading" class="text-center"><p>読み込み中...</p></div>
        <div id="videoContainer" class="text-center"></div>
    </div>
</body>

</html>
