<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piped Video Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #videoContainer {
            margin-top: 20px;
        }
        #loading {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">YouTube Video to Piped Converter</h1>
        <div class="input-group mb-3">
            <input type="text" id="youtubeUrl" class="form-control" placeholder="YouTube URLを入力" />
            <div class="input-group-append">
                <button id="convertButton" class="btn btn-primary">変換</button>
            </div>
        </div>
        <div id="loading" class="text-center"><p>読み込み中... </p></div>
        <div id="videoContainer" class="text-center"></div>
    </div>

    <script>
        const invidiousApis = [
            "http://invidious.materialio.us/",
            "http://invidious.perennialte.ch/",
            "http://yewtu.be/",
            "https://iv.datura.network/",
            "https://invidious.private.coffee/",
            "https://invidious.protokolla.fi/",
            "https://yt.cdaut.de/",
            "https://invidious.fdn.fr/",
            "https://inv.tux.pizza/",
            "https://invidious.privacyredirect.com/",
            "https://invidious.drgns.space/",
            "https://vid.puffyan.us/",
            "https://invidious.jing.rocks/",
            "https://youtube.076.ne.jp/",
            "https://inv.riverside.rocks/",
            "https://invidio.xamh.de/",
            "https://y.com.sb/",
            "https://invidious.sethforprivacy.com/",
            "https://invidious.tiekoetter.com/",
            "https://inv.bp.projectsegfau.lt/",
            "https://inv.vern.cc/",
            "https://invidious.nerdvpn.de/",
            "https://inv.privacy.com.de/",
            "https://invidious.rhyshl.live/",
            "https://invidious.slipfox.xyz/",
            "https://invidious.weblibre.org/",
            "https://invidious.namazso.eu/",
            "https://invidious.jing.rocks"
        ];
        
        document.getElementById('convertButton').addEventListener('click', async () => {
            const url = document.getElementById('youtubeUrl').value.trim();
            const videoContainer = document.getElementById('videoContainer');
            const loading = document.getElementById('loading');

            if (!url) {
                videoContainer.innerHTML = '<p class="text-danger">URLを入力してください。</p>';
                return;
            }

            loading.style.display = 'block';
            videoContainer.innerHTML = '';

            try {
                const apiUrl = `https://pipedapi.kavin.rocks/video?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);

                if (!response.ok) throw new Error('Pipedエラー');

                const data = await response.json();
                
                if (data.video && data.video.playerEmbedUrl) {
                    videoContainer.innerHTML = `<iframe width="560" height="315" src="${data.video.playerEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    await fetchFromInvidious(url);
                }
            } catch (error) {
                console.error('Error:', error);
                await fetchFromExpressServer(url);
            } finally {
                loading.style.display = 'none';
            }
        });

        async function fetchFromInvidious(url) {
            const videoContainer = document.getElementById('videoContainer');
            const videoId = extractVideoId(url);
            const randomApi = invidiousApis[Math.floor(Math.random() * invidiousApis.length)];
            const apiUrl = `${randomApi}api/v1/videos/${videoId}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Invidiousエラー');

                const videoData = await response.json();
                if (videoData && videoData.embed) {
                    videoContainer.innerHTML = `<iframe width="560" height="315" src="${videoData.embed}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    videoContainer.innerHTML = '<p class="text-warning">動画が見つかりませんでした。再度お試しください。</p>';
                }
            } catch (error) {
                console.error('Error fetching video from Invidious:', error);
                await fetchFromExpressServer(url); // Invidiousで失敗したらExpressにフォールバック
            }
        }

        async function fetchFromExpressServer(url) {
            const videoContainer = document.getElementById('videoContainer');
            const expressServerUrl = `http://localhost:8080/view?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(expressServerUrl);
                if (!response.ok) throw new Error('Expressサーバエラー');
                window.location.href = expressServerUrl; // ExpressサーバーのURLにリダイレクト
            } catch (error) {
                console.error('Error fetching video from Express:', error);
                videoContainer.innerHTML = '<p class="text-danger">エラーが発生しました。この動画は再生できないか、存在しない可能性があります。もう一度お試しください。</p>';
            }
        }

        function extractVideoId(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
